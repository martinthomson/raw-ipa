[package]
name = "raw-ipa"
version = "0.1.0"
rust-version = "1.57.0"
edition = "2021"

[features]
default = ["debug", "cli"]
cli = ["enable-serde", "stderrlog", "structopt"]
debug = ["hex"]
enable-serde = ["serde", "serde_json", "rust-elgamal/enable-serde"]

[dependencies]
async-trait = "0.1"
# rust-elgamal (via curve25519-dalek-ng) only works with digest 0.9, not 0.10
digest = "0.9"
hex = {version = "0.4", optional = true}
# rust-elgamal (via curve25519-dalek-ng) only works with digest 0.9, so pin this
hkdf = "0.11"
log = "0.4"
prost = "0.10"
rand_core = "0.6"
rand = "0.8"
redis = "0.21.5"
rust-elgamal = "0.4"
serde = {version = "1.0", optional = true}
serde_json = {version = "1.0", optional = true}
# rust-elgamal (via curve25519-dalek-ng) only works with digest 0.9, so pin this
sha2 = "0.9"
stderrlog = {version = "0.5", optional = true}
structopt = {version = "0.3", optional = true}
thiserror = "1.0"
tokio = {version = "1", features=["macros", "rt-multi-thread", "sync", "time"]}
tonic = "0.7"
uuid = {version = "1", features=["v4", "v5"]}

[build-dependencies]
tonic-build = "0.7"

[dev-dependencies]
hex = "0.4"
lazy_static = "1.4"

[lib]
name = "raw_ipa"
path = "src/lib.rs"

[[bin]]
name = "ua"
required-features = ["cli"]

[[bin]]
name = "helper"
required-features = ["cli"]

[[bin]]
name = "pipe"
