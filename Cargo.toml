[package]
name = "raw-ipa"
version = "0.1.0"
rust-version = "1.57.0"
edition = "2021"

[features]
default = ["debug", "cli"]
cli = ["enable-serde", "stderrlog", "structopt"]
debug = ["hex"]
enable-serde = ["serde", "serde_json", "rust-elgamal/enable-serde"]

[dependencies]
# rust-elgamal (via curve25519-dalek-ng) only works with digest 0.9, not 0.10
digest = "0.9"
hex = { version = "0.4", optional = true }
# rust-elgamal (via curve25519-dalek-ng) only works with digest 0.9, so pin this
hkdf = "0.11"
log = "0.4"
rand_core = "0.6"
rand = "0.8"
redis = "0.21.5"
rust-elgamal = "0.4"
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }
# rust-elgamal (via curve25519-dalek-ng) only works with digest 0.9, so pin this
sha2 = "0.9"
stderrlog = { version = "0.5", optional = true }
structopt = { version = "0.3", optional = true }
thiserror = "1.0"
rand_distr = "0.4.3"
rand_chacha = "0.3.1"
byteorder = "1.4.3"
chrono = "0.4.19"

[dev-dependencies]
hex = "0.4"
lazy_static = "1.4.0"

[dev-dependencies.uuid]
version = "1.1.2"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

[lib]
name = "raw_ipa"
path = "src/lib.rs"

[[bin]]
name = "ua"
required-features = ["cli"]

[[bin]]
name = "helper"
required-features = ["cli"]

[[bin]]
name = "ipa_bench"
path = "src/bin/ipa_bench/ipa_bench.rs"
required-features = ["cli"]
